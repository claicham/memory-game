<!DOCTYPE html>
<html>
<head>
	<title>Memory game</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link href="reset.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="app.js"></script>
</head>
<body>
	<article>
		<header>
			<h1>Memory game</h1>
			<nav>
				<ul>
					<li>Moves: <span class="moves">0</span></li>
					<li>Matches: <span class="matches">0</span></li>
					<li>Timer</li>
					<li><button class="reset-game">Reset game</button></li>
				</ul>
			</nav>
		</header>
		<section class="setup">
			<h1>Start game</h1>
			<ul class="game-start">
				<li data-level="easy">Easy</li>
				<li data-level="medium">Medium</li>
				<li data-level="hard">Hard</li>
			</ul>
		</section>
		<section class="game hide">
			<ul class="tiles" />
		</section>
		<section class="result hide">
			<h1>Congratulations!</h1>
			<div>
				<p class="stars hide"><span class="three">⭐⭐⭐</span><span class="two">⭐⭐</span><span class="one">⭐</span></p>
				<p class="results-text"></p>
				<button class="restart">Play again</button>
			</div>
		</section>
	</article>
</body>
</html>
