<!DOCTYPE html>
<html>
<head>
	<title>Memory game</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
	<link href="reset.css" rel="stylesheet">
	<link href="styles.css" rel="stylesheet">
	<script src="app.js"></script>
</head>
<body>
	<article>
		<header>
			<h1>Memory game</h1>
			<nav>
				<ul>
					<li>⭐⭐⭐</li>
					<li><button>Reset game</button></li>
					<li>Timer</li>
				</ul>
			</nav>
		</header>
		<section class="setup">
			<h1>Start game</h1>
			<ul>
				<li class="game-start" data-level="easy">Easy</li>
				<li class="game-start" data-level="medium">Medium</li>
				<li class="game-start" data-level="hard">Hard</li>
			</ul>
		</section>
		<section class="game hide">
			<ul class="tiles" />
		</section>
		<section class="result hide">

		</section>
	</article>
</body>
</html>
